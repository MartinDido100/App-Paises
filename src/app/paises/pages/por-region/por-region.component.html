<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>

<hr />

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [class.clase] le pones la condicion para que tenga la clase dsp del punto-->
    <!--       [ngClass]="{
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }" , asi pones varias evaluaciones de clases-->
    <!-- [class] te deja hacer un condicional ternario, poniendo las clases con '', o una funcion -->
    <button
      *ngFor="let region of regiones"
      [class]=" getClaseCSS(region) "
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
