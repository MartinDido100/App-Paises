<table class="table table-hover" *ngIf="paises.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="pais.flag" [alt]="pais.name" class="small-flag" />
        </td>
        <td>{{ pais.translations.es }} , {{pais.capital}}</td>
        <td>{{ pais.population | number }}</td>
        <td>
          <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
          <!-- Al routerLink le paso el id como segundo parametro-->
        </td>
      </tr>
    </tbody>
  </table>
